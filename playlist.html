<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlists</title>
    <link rel="stylesheet" href="style/playlist.css">
    <link rel="icon" href="img/spotify_ico.png">
</head>
<body>
    <button id="botoTornar">Tornar</button>
    <main>
        <div id="playlists" class="section">
            <h2>Playlists</h2>
            <div id="divLlistes"></div>
            <div>
                <input type="text" id="inputLlista">
                <button id="botoGuardarNom">Save</button>
            </div>
        </div>
        <div id="cancons" class="section">
            <h2>Cançons</h2>
            <div id="playlistTracks">
                <P>Selecciona una playlist</P>
            </div>
        </div>
        <div id="seleccionades" class="section">
            <h2>Cançons seleccionades</h2>
            <div id="divTracks"></div>
        </div>
    </main>
    <script type="module" src="script/playlist.js"> </script>
</body>
</html>
